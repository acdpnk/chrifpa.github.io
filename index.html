---
layout: default
---

<div class="home">

  <!-- <h1 class="page-heading">Posts</h1> -->

  <ul class="post-list">
    {% for post in site.posts limit:10 %}
      <li>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->

        <!-- <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2> -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
            <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
          </header>

          <article class="post-content">
            {{ post.content }}
          </article>

          <h2>***</h2>
        </br>

        </div>

      </li>
    {% endfor %}
  </ul>



  <p class="rss-subscribe"><a href="{{ "/archive/" | prepend: site.baseurl }}">All Posts</a></p>

</div>
